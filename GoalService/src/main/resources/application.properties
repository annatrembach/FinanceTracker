spring.application.name=GoalService
server.port=8083

spring.datasource.url=jdbc:postgresql://localhost:5433/FinanceTracker
spring.datasource.username=postgres
spring.datasource.password=0000
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

server.error.include-binding-errors=never
server.error.include-stacktrace=never

logging.level.com.tracker.GoalService.consumer.TransactionConsumer=DEBUG

spring.amqp.deserialization.trust.all=true
spring.rabbitmq.listener.simple.default-requeue-rejected=false

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

logging.level.org.springframework.amqp=DEBUG
logging.level.org.springframework.amqp.rabbit=DEBUG
logging.level.org.springframework.amqp.rabbit.listener=DEBUG